// Titlemap demo
alias d1 "demomap demo1.dm2 ; set nextserver d1"

// Newgame command
alias newgame " killserver ; maxclients 1 ; deathmatch 0 ; map u1m1"

// quake2 +set dedicated 1    //mxd. Do we need this?
// will run this command if no other +map is included
alias	dedicated_start	"map u1m1"

